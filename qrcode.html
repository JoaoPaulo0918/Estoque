<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> <!-- CDN corrigido -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #qrcode {
      margin: 20px auto;
      width: fit-content;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Gerador de QR Code</h1>
  <p>Digite o texto ou URL abaixo e clique em "Gerar QR Code".</p>

  <input type="text" id="texto" placeholder="Digite algo aqui..." />
  <button onclick="gerarQRCode()">Gerar QR Code</button>

  <div id="qrcode"></div>

  <script>
    function gerarQRCode() {
      const texto = document.getElementById('texto').value;

      if (!texto) {
        alert('Por favor, insira um texto ou URL!');
        return;
      }

      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';

      new QRCode(qrcodeDiv, {
        text: texto,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }
  </script>
</body>
</html>
